<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Sweetaste - 登入</title>
  <link
    rel="stylesheet"
    href="style/all.css"
  >
</head>

<body>
  <div class="container">
    <div class="topbar flex-sb-center">
      <label
        class="menuToggle"
        for="menuToggleSwitch"
      >
        <img
          src="img/menu_icon.svg"
          alt="menu"
          class="menuIcon"
        >
      </label>
      <h1>
        <a
          href="index.html"
          class="logo-main"
        >Sweetaste
        </a>
      </h1>
      <input
        id="menuToggleSwitch"
        type="checkbox"
      >
      <ul class="menu flex-sb-center">
        <li class="menu__item">
          <a
            class="menu__item-link"
            href="index.html"
          >首頁</a>
        </li>
        <li class="menu__item">
          <a
            class="menu__item-link"
            href="products.html"
          >甜點</a>
        </li>
        <li class="menu__item">
          <a
            class="menu__item-link"
            href="login.html"
          >登入</a>
        </li>
        <li class="menu__item menu__item-cart">
          <a
            class="menu__item-link"
            href="javascript:;"
          >
            <img
              class="cartIcon"
              src="img/shopping-cart-solid.svg"
              alt="cart"
            >
            <span class="cart-text">購物車</span>
          </a>
        </li>
      </ul>
      <div class="cart-mobile">
        <a
          class="cart-mobile-link"
          href="javascript:;"
        >
          <img
            class="cartIcon"
            src="img/shopping-cart-solid.svg"
            alt="cart"
          >
        </a>
      </div>
    </div>
    <div class="login flex-center">
      <div class="login__member login__block">
        <form class="member__form">
          <legend class="member__title">會員登入</legend>
          <ul class="social__list social__list-pad flex-center">
            <li class="social__item">
              <a
                href="javascript:;"
                class="social__item-link social__item-facebook"
              ></a>
            </li>
            <li class="social__item">
              <a
                href="javascript:;"
                class="social__item-link social__item-google"
              ></a>
            </li>
            <li class="social__item">
              <a
                href="javascript:;"
                class="social__item-link social__item-yahoo"
              ></a>
            </li>
          </ul>
          <div class="member__form-wrap">
            <div class="member__inputArea">
              <input
                class="member__input member__account"
                type="text"
                placeholder="電子信箱／手機號碼"
                required="required"
              >
              <div class="input__icon">
                <img
                  src="img/user-solid.svg"
                  alt="user login icon"
                >
              </div>
            </div>
            <div class="member__inputArea">
              <input
                class="member__input member__password"
                type="password"
                placeholder="請輸入使用者密碼"
                required="required"
              >
              <div class="input__icon">
                <img
                  src="img/key-solid.svg"
                  alt="user password icon"
                >
              </div>
            </div>
            <div class="member__remember">
              <label class="remember__label">
                <input type="checkbox">
                <span class="remember__checkbox"></span>
                <span class="remember__text">記住我</span>
              </label>
            </div>
          </div>
          <button
            class="member__loginBtn"
            type="submit"
          >登入帳號</button>
        </form>
      </div>
      <div class="login__social login__block flex-col">
        <h2 class="social__title flex-center">連結社群帳號</h2>
        <ul class="social__list">
          <li class="social__item">
            <a
              href="javascript:;"
              class="social__item-link social__item-facebook"
            ></a>
          </li>
          <li class="social__item">
            <a
              href="javascript:;"
              class="social__item-link social__item-google"
            ></a>
          </li>
          <li class="social__item">
            <a
              href="javascript:;"
              class="social__item-link social__item-yahoo"
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container-darkGreen">
    <div class="container subscribe mt-60 flex-sb-center">
      <div class="subscribe__title flex-center">
        <div class="logo-sm">
          <img
            src="img/logo-light.svg"
            alt="logo"
          >
        </div>
        <span class="subscribe__titleText">訂閱你我的甜蜜郵件</span>
      </div>
      <div class="subscribe__inputArea">
        <div class="subscribe__mailIcon">
          <img
            src="img/mail-24px.png"
            alt="mail icon"
          >
        </div>
        <input
          type="mail"
          class="subscribe__input"
          required="required"
          name="mailInput"
        >
        <button class="subscribe__send">
          <img
            src="img/arrow_forward-24px.png"
            alt="subscribe button"
          >
        </button>
      </div>
    </div>
  </div>
  <div class="container-lightGreen">
    <div class="container footer">
      <div class="footer__content flex-sb">
        <div class="footer__leftInfo flex-sb flex-col">
          <div class="footer__logo logo-lg">
            <img
              src="img/logotype-lg-dark.svg"
              alt="footer logo"
            >
          </div>
          <div class="footer__contact flex flex-col">
            <a
              href="tel:+886712345678"
              class="footer__contact-link"
            >07-1234-5678</a>
            <a
              href="mailto:sweetaste@email.com"
              class="footer__contact-link"
            >sweetaste@email.com
            </a>
            <span class="contactAddress">800 高雄市新興區幸福路 520 號</span>
          </div>
        </div>
        <div class="footer__rightInfo">
          <p class="verticalTitle verticalTitle--sm">今天是個———<br>　吃甜點的好日子。</p>
        </div>
      </div>
      <div class="footer__bottomInfo flex-sb-end">
        <ul class="footer__media flex">
          <li>
            <a href="javascript:;">
              <img
                src="img/ic-line@.png"
                alt="Line"
              >
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <img
                src="img/ic-facebook.png"
                alt="Facebook"
              >
            </a>
          </li>
        </ul>
        <span class="footer__copyright">© 2018 Sweetaste* All Rights Reserved</span>
      </div>
    </div>
  </div>
</body>

</html>
