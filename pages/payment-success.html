<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Sweetaste - 付款成功</title>
  <link
    rel="shortcut icon"
    href="img/favicon.ico"
    type="image/x-icon"
  >
  <link
    rel="stylesheet"
    href="../style/all.css"
  >
</head>

<body>
  <div class="container">
    <div class="topbar flex-sb-center">
      <label
        class="menuToggle"
        for="menuToggleSwitch"
      >
        <img
          src="../img/menu_icon.svg"
          alt="menu"
          class="menuIcon"
        >
      </label>
      <h1>
        <a
          href="../index.html"
          class="logo-main"
        >Sweetaste
        </a>
      </h1>
      <input
        id="menuToggleSwitch"
        type="checkbox"
      >
      <ul class="menu flex-sb-center">
        <li class="menu__item">
          <a
            class="menu__item-link"
            href="../index.html"
          >首頁</a>
        </li>
        <li class="menu__item">
          <a
            class="menu__item-link"
            href="products.html"
          >甜點</a>
        </li>
        <li class="menu__item">
          <a
            class="menu__item-link"
            href="login.html"
          >登入</a>
        </li>
        <li class="menu__item menu__item-cart">
          <a
            class="menu__item-link"
            href="cart.html"
          >
            <img
              class="cartIcon"
              src="../img/shopping-cart-solid.svg"
              alt="cart"
            >
            <span class="cart-text">購物車</span>
          </a>
        </li>
      </ul>
      <div class="cart-mobile">
        <a
          class="cart-mobile-link"
          href="cart.html"
        >
          <img
            class="cartIcon"
            src="../img/shopping-cart-solid.svg"
            alt="cart"
          >
        </a>
      </div>
    </div>
    <div class="header header__paymentSuccess flex-col flex-center">
      <div class="orderProcess__processBar-success">
        <img
          src="../img/bar_payment_success.svg"
          alt="process bar"
        >
      </div>
      <h2 class="paymentSuccess__title">付款成功</h2>
      <a
        class="paymentSuccess__goToShopping-lg"
        href="products.html"
      >繼續逛逛</a>
    </div>
    <a
      class="paymentSuccess__goToShopping-sm"
      href="products.html"
    >繼續逛逛</a>
  </div>
  <div class="container-darkGreen">
    <div class="container subscribe mt-60 flex-sb-center">
      <div class="subscribe__title flex-center">
        <div class="logo-sm">
          <img
            src="../img/logo-light.svg"
            alt="logo"
          >
        </div>
        <span class="subscribe__titleText">訂閱你我的甜蜜郵件</span>
      </div>
      <div class="subscribe__inputArea">
        <div class="subscribe__mailIcon">
          <img
            src="../img/mail-24px.png"
            alt="mail icon"
          >
        </div>
        <input
          type="mail"
          class="subscribe__input"
          required="required"
          name="mailInput"
        >
        <button class="subscribe__send">
          <img
            src="../img/arrow_forward-24px.png"
            alt="subscribe button"
          >
        </button>
      </div>
    </div>
  </div>
  <div class="container-lightGreen">
    <div class="container footer">
      <div class="footer__content flex-sb">
        <div class="footer__info flex-sb flex-col">
          <div class="footer__logo logo-lg">
            <img
              src="../img/logotype-lg-dark.svg"
              alt="footer logo"
            >
          </div>
          <div class="footer__contact flex flex-col">
            <a
              href="tel:+886712345678"
              class="footer__contact-link"
            >07-1234-5678</a>
            <a
              href="mailto:sweetaste@email.com"
              class="footer__contact-link"
            >sweetaste@email.com
            </a>
            <span class="contactAddress">800 高雄市新興區幸福路 520 號</span>
          </div>
        </div>
        <div class="footer__slogan">
          <p class="verticalTitle verticalTitle--sm">今天是個———<br>　吃甜點的好日子。</p>
        </div>
      </div>
      <div class="footer__bottomInfo flex-sb-end">
        <ul class="footer__media flex">
          <li>
            <a href="javascript:;">
              <img
                src="../img/ic-line@.png"
                alt="Line"
              >
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <img
                src="../img/ic-facebook.png"
                alt="Facebook"
              >
            </a>
          </li>
        </ul>
        <span class="footer__copyright">© 2018 Sweetaste* All Rights Reserved</span>
      </div>
    </div>
  </div>
</body>

</html>
